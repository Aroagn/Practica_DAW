<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Aroa Gil Núñez">
    <meta name="descripción" 
        content="Blog personal de viajes.">
    <meta name="keyword" content="travel, viajar, blog, europa, mundo">
    <link rel="stylesheet" type="text/css" href="css/estilosGlobalPages.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="css/estilos5.css" media="screen"/>

    <script defer src="js/nav.js" type="text/javascript"></script>
    <script defer src="js/indexTable.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Tabla</title>
</head>

<body>
    <!--Cabecera de la página-->
    <header id="header">
        <!-- Insertamos barra de Navegación con JavaScript -->
    </header>  

    <!--Cuerpo de la página-->
    <main>
        <h1>Resumen de datos</h1>
        <br>

        <!-- Filtrar de datos -->
        <label for="filtrar" id="filtrar"><strong>Filtrar : </strong></label>
        <input type="search" name="search" id="search" onkeyup="filtrar()">
        <br>

        <table id="table">
            <!--Cabecera de la tabla-->
            <thead>
                <tr>
                    <!--Le damos valor a las columnas-->
                    <th>Acciones</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Sexo</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                </tr>
            </thead>

            <!--Cuerpo de la tabla-->
            <tbody id="tbody">
                <!-- Filas y valores que se rellenan con JavaScript -->
            </tbody>
        </table>
        <br>
    </main>

    <!--Pie de página-->
    <footer>
        <div id="redes">
            <a href="#"><img id="youtube" src="img/youtube.png" alt="youtube"></a>
            <a href="#"><img id="facebook" src="img/facebook.png" alt="facebook"></a>
            <a href="#"><img id="instagram" src="img/instagram.png" alt="instagram"></a>
        </div>

        <div id="licencia">

        </div>
    </footer>
